<td class="w-5rem text-center">
  <p-checkbox
    [binary]="true"
    (onChange)="stateChanged.emit($event.checked)"
    [(ngModel)]="todo.state"
  ></p-checkbox>
</td>
<td [ngClass]="{ 'line-through': todo.state }">
  <a class="no-underline text-color" [routerLink]="['todo', todo.id]">{{ todo.title }}</a>
</td>
