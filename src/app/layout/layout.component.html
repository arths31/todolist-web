<p-toolbar styleClass="border-noround p-2 px-3 h-4rem">
  <div class="p-toolbar-group-left">
    <div class="title text-xl font-semibold text-primary">{{ title }}</div>
    <p-button
      icon="pi pi-chevron-left"
      label="Back"
      *ngIf="backButton"
      [routerLink]="['']"
      class="mx-4"
      styleClass="p-button-sm p-button-secondary"
    ></p-button>
  </div>

  <div class="p-toolbar-group-right flex gap-2">
    <p-button
      *ngFor="let button of toolbarButtons"
      [icon]="button.icon || ''"
      [label]="button.label"
      class="mr-2"
    ></p-button>
  </div>
</p-toolbar>
<div id="content" class="p-3">
  <ng-content></ng-content>
</div>
